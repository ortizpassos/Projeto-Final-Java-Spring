# Server Configuration
server.port=3001
spring.application.name=monitor-ellas-api

# MongoDB Configuration
spring.data.mongodb.uri=${MONGO_URI:mongodb://localhost:27017/production-monitor}
spring.data.mongodb.auto-index-creation=true

# JWT Configuration
jwt.secret=${JWT_SECRET:K8d!2pLz9qW4sX7vB1eR5tY8uH3jM6nP}
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=*
cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
cors.allowed-headers=*

# Logging
logging.level.com.monitorellas=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG

# JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Sao_Paulo

# Socket.IO Configuration (ESP32)
socketio.host=0.0.0.0
socketio.port=9092

# RabbitMQ (AMQP)
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USER:guest}
spring.rabbitmq.password=${RABBITMQ_PASS:guest}

# Messaging topology
app.mq.exchange=app.events
app.mq.routing.operacao.created=operacao.created
app.mq.queue.email=email.outbox
